<!DOCTYPE html>

<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script
      type="text/javascript"
      src="scripts/main.js"
      defer
   ></script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="header__content-wrapper">
        <div class="header__content-limiter">
          <div class="header__top-actions">
            <div class="header__logo">
              <a href="#" class="logo">
                <img
                  src="./images/logo.svg"
                  alt="logotype"
                  class="logo__image"
                >
              </a>
            </div>
            <nav class="header__navigation navigation">
              <ul class="navigation__list">
                <li class="navigation__list-item">
                  <a href="#" class="navigation__link">
                    Bakery
                  </a>
                </li>
                <li class="navigation__list-item">
                  <a href="#" class="navigation__link">
                    Bakershops
                  </a>
                </li>
                <li class="navigation__list-item">
                  <a href="#" class="navigation__link">
                    About
                  </a>
                </li>
                <li class="navigation__list-item">
                  <a href="#" class="navigation__link">
                    Contacts
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__slider creative-bakery">
            <h1 class="creative-bakery__title">
              Creative bakery
            </h1>
            <p class="creative-bakery__description">
              We bake your fantasies: croissants
              <br>
              cakes, cookies, and cupcakes.
            </p>
            <a href="#about-us" class="creative-bakery__learn-more">
              Learn more
            </a>
          </div>
        </div>
      </div>

      <aside class="header__sidebar">
        <div class="header__sidebar-content-wrapper sidebar">
          <div class="sidebar__top-actions">
            <a href="tel: +38 066 336 36 36" class="sidebar__tel-number">
              +38 066 336 36 36
            </a>
            <button class="sidebar__callback">Call back</button>
            <select name="language" class="sidebar__language">
              <option value="en" class="sidebar__language-option">En</option>
              <option value="ua" class="sidebar__language-option">Ua</option>
              <option value="ru" class="sidebar__language-option">Ru</option>
            </select>
          </div>

          <div class="sidebar__slider-switcher">
            <button class="sidebar__slider-switcher-button sidebar__slider-switcher-button--previous">
              <img
                src="./images/header_slider/slider-switcher/arrow-button-previous-not-active.svg"
                alt="previous not active arrow"
                class="sidebar__slider-switcher-button-image"
              >
            </button>
            <ul class="sidebar__slider-switcher-list">
              <li class="sidebar__slider-switcher-list-item">
                <a href="#" class="sidebar__slider-switcher-link sidebar__slider-switcher-link--active">
                  01
                </a>
              </li>
              <li class="sidebar__slider-switcher-list-item">
                <a href="#" class="sidebar__slider-switcher-link">
                  02
                </a>
              </li>
              <li class="sidebar__slider-switcher-list-item">
                <a href="#" class="sidebar__slider-switcher-link">
                  03
                </a>
              </li>
            </ul>
            <button class="sidebar__slider-switcher-button sidebar__slider-switcher-button--next">
              <img
                src="./images/header_slider/slider-switcher/arrow-button-next-active.svg"
                alt="previous not active arrow"
                class="sidebar__slider-switcher-button-image"
              >
            </button>
          </div>
        </div>
      </aside>
    </header>
  </body>
</html>
